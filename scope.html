<html>
	<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
	function myscript(){
	for (var i = 0; i < 5; i++) {
  var mybutton = document.createElement('button');
  mybutton.appendChild(document.createTextNode('Button ' + i));
  function foo(myarg) {
   	mybutton.addEventListener('click', function() {
mycount[i]++;
console.log(myarg +'was clicked '+mycount[i]+'times.'); 
});
  }
  foo(i);
  document.body.appendChild(mybutton);
}
var mycount=[0,0,0,0,0];
var values=[1,4,2,7,4,44,9];
values.sort((value1,value2)=>value1-value2);
console.log(values);
function multiMAX(first,...others){
	var sorted=others.sort((value1,value2)=>value2-value1);
	return first*sorted[0];
}
console.log(multiMAX(3,1,22,4,2));
console.log(multiMAX(5,2,3,1,3));
console.log(multiMAX(1));
function greet(username='Valued Customer'){
	return "Welcome "+username;
}
console.log(greet('lubna')+' '+greet());
}
	</script>
	</head>
	<body onload="myscript();">
	</body>
</html>
